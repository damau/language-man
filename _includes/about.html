<!-- About -->
  <section class="bg-light page-section" id="{{ site.data.sitetext[layout.lang].about.section | default: "about" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[layout.lang].about.title | default: "About Us" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext[layout.lang].about.text | default: "" }}</h3>
          {% for paragraph in site.data.sitetext[layout.lang].about.paragraphs %}
          <p class="text-muted"> {{ paragraph }}</p>
          {% endfor %}
        </div>
      </div>
  </section>
<!-- End About -->
